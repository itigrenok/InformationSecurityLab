<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header::header-css"/>
</head>

<body>
<div th:replace="fragments/header::header"/>

<div class="container">

    <div class="main-content" style="flex-direction: column">
        <form th:action="@{/admin/addUser}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="exampleInputEmail1">Имя пользователя</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Имя пользователя" th:field="*{login}">
            </div>
            <div class="form-group">
                <label for="checkbox1">Аккаунт заблокирован?</label>
                <input type="checkbox" id="checkbox1" th:field="*{blockAccount}">
            </div>
            <div class="form-group">
                <label for="checkbox2">Аккаунт с временным паролем?</label>
                <input type="checkbox" id="checkbox2" value="true" th:field="*{transportPassword}">
            </div>
            <div>
                <label for="inputState">Ограничения для пароля</label>
                <select id="inputState" class="form-control" th:field="*{limitationId}">
                    <option th:each="mask : ${passwordMasks}" th:text="${mask.description}" th:value="${mask.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Сохранить</button>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
