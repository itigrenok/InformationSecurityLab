<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header::header-css"/>
</head>
<body>
<div th:replace="fragments/header::header"/>

<div class="container">

    <div class="main-content">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <form th:action="@{/changePassword}" method="post">
                    <fieldset>
                        <h1>Введите данные от учетной записи</h1>

                        <div th:if="${params.error}">
                            <div class="alert alert-danger">
                                <p th:text="${params.errorMessage}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="login" id="username" class="form-control input-lg" th:value="${#authentication.getPrincipal().getUsername()}" required="true" style="visibility: hidden"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="oldPassword" id="oldPassword" class="form-control input-lg" placeholder="Старый пароль" required="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="firstNewPassword" id="firstNewPassword" class="form-control input-lg" placeholder="Новый пароль" required="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="secondNewPassword" id="secondNewPassword" class="form-control input-lg" placeholder="Новый пароль" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
