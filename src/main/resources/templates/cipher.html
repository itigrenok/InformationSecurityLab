<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header::header-css"/>
</head>
<body>
<div th:replace="fragments/header::header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form th:action="@{/cipher}" method="post">
                <fieldset>
                    <h1>Введите парольную фразу</h1>

                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Пароль" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Отправить"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
